<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function seeYouLater(){
			document.getElementsById("one").setAttribute("type","number");
			document.getElemetnsById("one").setAttribute("placeholder","Enter a number");
			var create=document.createElement("button");
			document.body.appendChild(create);
		}
	</script>
</head>
<body>
	<input id="one" placeholder="Enter a string"/>
	<button onclick="seeYouLater()">Submit</button>
</body>
</html>
